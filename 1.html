<p><strong>HTML <u><a href="https://developer.mozilla.org/ko/docs/Web/HTML" target ="_blrank" title="HTML 설명 새창으로 열기">HTML (Hypertext Markup Language,하이퍼텍스트 마크업 언어)</a></u></strong>HTML(HyperText Markup Language)은 웹을 이루는 가장 기초적인 구성 요소로, 
    웹 콘텐츠의 의미와 구조를 정의할 때 사용합니다. HTML 이외의 다른 기술은 일반적으로 웹 페이지의 모양/표현 (CSS), 또는 기능/동작 (JavaScript)을 설명하는 데 사용됩니다.
